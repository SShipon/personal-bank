<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="css/style.css">
     <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let' get some<span class="font-semibold	text-purple-600">Mooooony!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto ">
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-emerald-900 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-sky-900	  p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">750</span> </h4>
                </div>
            </div>
        </section>
        <!-- deposit withdraw -->
        <section  class="mt-12">
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-indigo-400	 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
               <input id="deposit-input" class="border block border-orange-300 rounde w-3/4 mb-4 px-2" type="text" placeholder="$ deposit Balance">
            <button id="deposit-button" class="bg-yellow-600 px-4 rounded
            py-2 text-white font-semibold">deposit</button>
              </div>
              <div class="bg-violet-500 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
               <input id="withdraw-input" class="border block border-orange-300 rounde w-3/4 mb-4 px-2" type="text" placeholder="$ withdraw">
            <button id="withdraw-button" class="bg-yellow-600 px-4 rounded
            py-2 text-white font-semibold">withdraw</button>
              </div>
            </div>
            <div class="pt-8">
                 <a id="btn-hero" href="index.html" target="_blank" rel="noopener noreferrer">Plage Login</a>
            </div>
        </section>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
